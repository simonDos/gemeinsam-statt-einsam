<div class="container">
  <div style="display: flex;">
    <div class="events">
      <mat-card>
        <mat-card-title>
          Plane deinen Tag!
        </mat-card-title>

        <mat-tab-group [animationDuration]="0">
          <mat-tab label="Treffen">
            <app-event-list [events]="treffen"></app-event-list>
          </mat-tab>
          <mat-tab label="Sport">
            <app-event-list [events]="sport"></app-event-list>
          </mat-tab>
          <mat-tab label="Unterhaltung">
            <app-event-list [events]="unterhaltung"></app-event-list>
          </mat-tab>
          <mat-tab label="Achtsamkeit">
            <app-event-list [events]="achtsamkeit"></app-event-list>
          </mat-tab>
          <mat-tab label="Andere">
            <app-event-list [events]="andere"></app-event-list>
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </div>

    <div class="plan">
      <mat-card>
        <app-plan [events]="andere"></app-plan>
      </mat-card>
    </div>
  </div>
</div>
